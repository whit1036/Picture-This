<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <img 
    srcset="images/landscape/museum-320_x_180.jpg 320w 1x,
            images/landscape/museum-480_x_270.jpg 480w 1x,
            images/landscape/museum-720_x_405.jpg 720w 1x,
            images/landscape/museum-960_x_540.jpg 960w 1x,
            images/landscape/museum-640_x_360.jpg 640w 2x,
            "
    sizes="(max-width: 320px) 320px,
          (max-width: 480px) 480px,
          (max-width: 720px) 720px,
          (max-width: 960px) 960px
          (max-width: 640px) 640px"
    src="images/landscape/museum-720_x_405.jpg"
    alt="A picture of a cool looking museum">

  </header>
</body>
</html>
