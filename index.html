<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <img 
    srcset="images/landscape/museum-320_x_180.jpg 320w,
            images/landscape/museum-480_x_270.jpg 480w,
            images/landscape/museum-640_x_360.jpg 640w,
            images/landscape/museum-720_x_405.jpg 720w,
            images/landscape/museum-960_x_540.jpg 960w,
            images/landscape/museum-1440_x_810.jpg 1440w,
            images/landscape/museum-1920_x_1080.jpg 1920w,
            images/landscape/museum-2160_x_1215.jpg 2160w,
            images/landscape/museum-2880_x_1621.jpg 2880w"
    
    sizes="(max-width: 320px) 320px,
          (max-width: 480px) 480px,
          (max-width: 640px) 640px,
          (max-width: 720px) 720px,
          (max-width: 960px) 960px,
          (max-width: 1440px) 1440px,
          (max-width: 1920px) 1920px,
          (max-width: 2160px) 2160px,
          (max-width: 2880px) 2880px"
    src="images/landscape/museum-720_x_405.jpg"
    alt="A picture of a cool looking museum">

  </header>
</body>
</html>
